<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ishaperfectbeautyskincare</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="imgs/fav-icon.png" />
  </head>

  <body id="main-content">
    <div class="first-view">
      <header class="header" id="header">
        <div class="logo">
          <p class="logo-text">Ishaperfect</p>
        </div>
        <div class="left-header">
          <nav class="nav">
            <!-- Hamburger icon -->
            <div class="hamburger">
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </div>
            <!-- Navigation menu -->
            <ul class="nav-menu">
              <li><a class="nav-links" href="#">Home</a></li>
              <li><a class="nav-links" href="#">Services</a></li>
              <li><a class="nav-links" href="#">Products</a></li>
            </ul>
          </nav>

          <a href="#" class="sign-up">Contact Us</a>
        </div>
      </header>
      <div class="hero">
        <h1 class="h-head" id="animatedText"></h1>
        <p class="h-body">
          Experience the ultimate in skincare with our luxury essentials.
          Discover products that enhance your natural beauty and provide
          unparalleled care
        </p>
        <a href="#">Shop Now</a>
      </div>
    </div>
    <div class="services">
      <div class="carousel">
        <div class="carousel-track">
          <div
            class="carousel-slide"
            style="background-image: url('../images/mobile-b-img.jpg')"
          >
            <h2>Body Care</h2>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div
            class="carousel-slide"
            style="background-image: url('face-care.jpg')"
          >
            <h2>Face Care</h2>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div
            class="carousel-slide"
            style="background-image: url('hair-care.jpg')"
          >
            <h2>Hair Care</h2>
            <button class="shop-btn">Shop Now</button>
          </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
      </div>
    </div>
    <script defer src="script.js"></script>
    <div class="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  </body>
</html>
